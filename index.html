  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-container">
        <h2>Telephone Number Validator</h2>
        <p>Enter a Number:</p>
        <input id="user-input" name="text"/>
        <div id="results-div"></div>
      </div>
      <div class="dial-pad">
        <button class="dial-button" id="1">1</button>
        <button class="dial-button" id="2">2</button>
        <button class="dial-button" id="3">3</button>
        <button class="dial-button" id="4">4</button>
        <button class="dial-button" id="5">5</button>
        <button class="dial-button" id="6">6</button>
        <button class="dial-button" id="7">7</button>
        <button class="dial-button" id="8">8</button>
        <button class="dial-button" id="9">9</button>
        <button class="dial-button" id="*">*</button>
        <button class="dial-button" id="0">0</button>
        <button class="dial-button" id="#">#</button>
      </div>
      <div class="checker-container">
          <button id ="check-btn">Check</button>
          <button id ="clear-btn">Clear</button>
      </div>
    </div>
  </body>
  </html>
  <script src="./script.js"></script>
